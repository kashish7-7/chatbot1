<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kashish Bot Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="bot-info">
                <img src="/static/logo.jpg" alt="Tisfoulla Bot Logo" class="bot-header-logo">
                <h3>Tisfoulla Bot</h3>
            </div>
        </header>
        <div id="chatbox" class="chatbox">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm Tisfoulla Bot. How can I help you today?
                </div>
            </div>
        </div>
        <div class="input-area">
            <input id="inputMessage" type="text" placeholder="Type a message..." autocomplete="off" />
            <button id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
